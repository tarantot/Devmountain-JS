<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requests in JS lab!</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="./script.js" defer></script>
    <style>
        #repeat-text {
            font-size: xx-large;
            display: none;
        }
        #hello-text {
            font-size: xx-large;
            display: none;
        }
    </style>
</head>
<body>
    <button id='say-hello-button'>say hello!</button>
    <button id='animals-button'>oh my!</button>
    <button id='repeat-button'>repeat my param</button>
    <button id='query-button'>send a query</button>

    <form action="http://localhost:3000/food" method="POST">
        <div>
          <label for="addfood">Add food:</label>
          <input type="text" name="addfood" id="addfood" value="banana">
          <button>Submit!</button>
        </div>
    </form>

    <p id='hello-text'>Hello World!</p>
    <p id='repeat-text'></p>

    <div id="container"></div>
